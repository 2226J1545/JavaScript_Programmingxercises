<!-- // Write a pattern which identify if a string is a valid JavaScript variable

// is_valid_variable('first_name') # True
// is_valid_variable('first-name') # False
// is_valid_variable('1first_name') # False
// is_valid_variable('firstname') # True -->

    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Ch21</title>
    </head>
    <body>
       <script> 
function is_valid_variable(name) {
    // JavaScript variable names must start with a letter or underscore,
    // and can only contain letters, numbers, or underscores.
    const pattern = /^[a-zA-Z_$][a-zA-Z_$0-9]*$/;
    return pattern.test(name);
}

// Test cases
console.log(is_valid_variable('first_name')); // True
console.log(is_valid_variable('first-name')); // False
console.log(is_valid_variable('1first_name')); // False
console.log(is_valid_variable('firstname')); // True

</script>
</body>
</html>
