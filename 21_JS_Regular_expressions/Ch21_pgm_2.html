       function tenMostFrequentWords(paragraph, topN = 10) {
    // Normalize the paragraph by converting to lowercase and removing punctuation
    const cleanedParagraph = paragraph.toLowerCase().replace(/[.,]/g, '');
    
    // Split the paragraph into words
    const words = cleanedParagraph.split(/\s+/);
    
    // Count the frequency of each word
    const wordCount = {};
    words.forEach(word => {
        if (word) {
            wordCount[word] = (wordCount[word] || 0) + 1;
        }
    });
    
    // Convert the wordCount object to an array of {word, count} objects
    const wordCountArray = Object.keys(wordCount).map(word => ({
        word: word,
        count: wordCount[word]
    }));
    
    // Sort the array by count in descending order and by word in ascending order for ties
    wordCountArray.sort((a, b) => b.count - a.count || a.word.localeCompare(b.word));
    
    // Return the top N words
    return wordCountArray.slice(0, topN);
}
