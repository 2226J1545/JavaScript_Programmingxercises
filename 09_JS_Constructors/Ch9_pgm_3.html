    <body>
       <script>
// Function to create a planet object with a method
var buildPlanet = function (name, position, type) {
    var planet = {};
  
    planet.name = name;
    planet.position = position;
    planet.type = type;

    // Method to display information about the planet
    planet.showPlanet = function () {
        var info = planet.name;
        info += ": planet " + planet.position;
        info += " - " + planet.type;
        console.log(info);
    };

    return planet;
};

// Array of planet objects
var planets = [
    buildPlanet("Jupiter", 5, "Gas Giant"),
    buildPlanet("Neptune", 8, "Ice Giant"),
    buildPlanet("Mercury", 1, "Terrestrial"),
    buildPlanet("Mars", 4, "Terrestrial"),
    buildPlanet("Saturn", 6, "Gas Giant")
];

// Display information for each planet with visual separation
planets.forEach(function (planet) {
    planet.showPlanet();
    console.log("======================================");  // Visual separation
});

</script>
