// Function to create a planet object

    var planet = {};
  
    planet.name = name;
    planet.position = position;
    planet.type = type;
  
    return planet;
};

// Create the first planet

console.log(planet1.name);    
console.log(planet1.position);  
console.log(planet1.type);
