    <body>
       <script>
// Function to create a planet object with a method
var buildPlanet = function (name, position, type) {
    var planet = {};
  
    planet.name = name;
    planet.position = position;
    planet.type = type;

    // Method to display information about the planet
    planet.showPlanet = function () {
        var info = planet.name;
        info += ": planet " + planet.position;
        info += " - " + planet.type;
        console.log(info);
    };
  
    return planet;
};

// Create the first planet
var planet1 = buildPlanet("Jupiter", 5, "Gas Giant");

// Call the showPlanet method on the first planet
planet1.showPlanet(); 
// 1) Create a second planet using the buildPlanet function
var planet2 = buildPlanet("Neptune", 8, "Ice Giant");

// 2) Call the showPlanet method on the second planet
planet2.showPlanet();  

</script>
