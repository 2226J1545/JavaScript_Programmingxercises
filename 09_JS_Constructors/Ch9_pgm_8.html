       <script>
// Constructor function for CalendarEvent
var CalendarEvent = function (title, startDate, startTime, endTime) {
    this.title = title;
    this.startDate = startDate;
    this.startTime = startTime;
    this.endTime = endTime;
  
    // Method to display the event
    this.showEvent = function () {
        var dateString = [
            this.startDate,
            " - (",
            this.startTime,
            " - ",
            this.endTime,
            ")"
        ].join("");
      
        console.log(this.title + ": " + dateString);
    };
};

// Create the first event
var calEvent1 = new CalendarEvent(
    "Annual Review",
    "3/5/16",
    "4.00pm",
    "5.00pm"
);

// Display the first event
calEvent1.showEvent();

// Create the second event
var calEvent2 = new CalendarEvent(
    "Project Deadline",
    "3/6/16",
    "10.00am",
    "12.00pm"
);

// Display the second event
calEvent2.showEvent();

</script>
