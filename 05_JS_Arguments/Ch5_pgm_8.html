 *
 * 2) Change the function to show the player's
 *    name in lower case.
 *

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ch5</title>
</head>
<body>
   <script>
var player1 = {
    name: "Kandra",
    place: "The Dungeon of Doom",
    health: 50
};

var player2 = {
    name: "Dax",
    place: "The Old Library",
    health: 40
};

// Function to show player's name in uppercase
var showPlayerName = function (playerName) {
    console.log(playerName.toUpperCase()); // Convert name to uppercase
};

showPlayerName(player1.name); // Logs: KANDRA
showPlayerName(player2.name); // Logs: DAX

// Function to show player's name in lowercase
showPlayerName = function (playerName) {
    console.log(playerName.toLowerCase()); // Convert name to lowercase
};

showPlayerName(player1.name); // Logs: kandra
showPlayerName(player2.name); // Logs: dax
</script>
</body>
</html>
