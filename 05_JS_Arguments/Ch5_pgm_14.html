 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch5</title>
 </head>
 <body>
    <script>
var showPlayerName = function (playerName) {
    console.log(playerName);
};

var showPlayerHealth = function (playerName, playerHealth) {
    console.log(playerName + " has health " + playerHealth);
};

var showPlayerPlace = function (playerName, playerPlace) {
    console.log(playerName + " is in " + playerPlace);
};

var showPlayerInfo = function (playerName, playerPlace, playerHealth) {
    console.log("");

    showPlayerName(playerName);

    showLine(playerName.length + 4); // Adjust length for box width

    showPlayerPlace(playerName, playerPlace);
    showPlayerHealth(playerName, playerHealth);

    showLine(playerName.length + 4); // Adjust length for box width
    console.log("");
};

var player1 = {
    name: "Kandra",
    place: "The Dungeon of Doom",
    health: 50
};

var player2 = {
    name: "Dax",
    place: "The Old Library",
    health: 40
};

// Function to display player's name in a box
var showPlayerNameInBox = function (playerName) {
    var boxWidth = playerName.length + 4; // Width of the box: name length + 4 (for padding and borders)
    
    showLine(boxWidth); // Top border
    console.log("* " + playerName + " *"); // Name with padding
    showLine(boxWidth); // Bottom border
};

// Updated showLine function to use asterisks
var showLine = function (length) {
    var line = "************************************"; // A long string of asterisks
    console.log(line.substring(0, length));
};

// Display information with player's name in a box
showPlayerNameInBox(player1.name);
showPlayerInfo(player1.name, player1.place, player1.health);

showPlayerNameInBox(player2.name);
showPlayerInfo(player2.name, player2.place, player2.health);

</script>
