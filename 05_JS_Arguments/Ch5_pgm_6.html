 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch5</title>
 </head>
 <body>
    <script>
        // Function to show the sum of two numbers
var showSum = function (number1, number2) {
    var total = number1 + number2;
    console.log("The sum is " + total);
};

showSum(30, 23);
showSum(2.8, -5);
showSum(56, 74); // Additional test

// Function to show the product of two numbers
var showProduct = function (number1, number2) {
    var product = number1 * number2;
    console.log("The product is " + product);
};

showProduct(4, 5);
showProduct(-3, 7);
showProduct(2.5, 8);

// Function to show the difference between two numbers
var showDifference = function (number1, number2) {
    var difference = number1 - number2;
    console.log("The difference is " + difference);
};

showDifference(10, 4); // Test difference function
showDifference(100, 25);

// Function to show the quotient of two numbers
var showQuotient = function (number1, number2) {
    if (number2 !== 0) {
        var quotient = number1 / number2;
        console.log("The quotient is " + quotient);
    } else {
        console.log("Division by zero is not allowed.");
    }
};

showQuotient(20, 4);   // Test quotient function
showQuotient(100, 0);  // Division by zero test

</script>
</body>
</html>
