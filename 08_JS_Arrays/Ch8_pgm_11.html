<html lang="en">

       <title>Ch8</title>

    <body>
       <script>
// 1) Add an extra item to the shopping trip
var costs = [1.99, 4.95, 2.50, 9.87, 5.99]; // Added new cost
var numOfEach = [2, 1, 5, 2, 3]; // Added new count

// Updated function to handle changes
var getTotalBill = function (itemCosts, itemCounts) {
    var total = 0;

    itemCounts.forEach(function (count, i) {
        total += itemCosts[i] * count;
    });

    return total;
};

console.log("The total cost is $" + getTotalBill(costs, numOfEach));

// 2) Change the function so that forEach iterates over itemCounts instead of itemCosts
var getTotalBillUsingCounts = function (itemCosts, itemCounts) {
    var total = 0;

    itemCounts.forEach(function (count, i) {
        total += count * itemCosts[i]; // Note the order is swapped
    });

    return total;
};

console.log("The total cost using counts is $" + getTotalBillUsingCounts(costs, numOfEach));

// 3) Create a single array of objects with cost and numberBought properties
var items = [
    { cost: 1.99, numberBought: 2 },
    { cost: 4.95, numberBought: 1 },
    { cost: 2.50, numberBought: 5 },
    { cost: 9.87, numberBought: 2 },
    { cost: 5.99, numberBought: 3 }
];

// 4) Update getTotalBill to accept a single array of items
var getTotalBillFromItems = function (items) {
    var total = 0;

    items.forEach(function (item) {
        total += item.cost * item.numberBought;
    });

    return total;
};

console.log("The total cost from items array is $" + getTotalBillFromItems(items));

</script>
