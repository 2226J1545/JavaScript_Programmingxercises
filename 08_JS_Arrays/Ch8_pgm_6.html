<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Ch8</title>
    </head>
    <body>
       <script>
// Initial array manipulation
var items = [];
var item = "The Pyramids";
var removed;

items.push(item);
items.push("The Grand Canyon");
items.push("Bondi Beach");

console.log("Initial items:", items);

// Remove the last item
removed = items.pop();
console.log(removed + " was removed");

// Log the items joined with " and "
console.log("Remaining items:", items.join(" and "));

// Further Adventures

// 1) Push another item onto the array
items.push("The Eiffel Tower");
console.log("After adding one more item:", items.join(" and "));

// 2) Log the joined items
console.log("Joined items:", items.join(" and "));

// 3) Set one of the items using square brackets
items[2] = "The Taj Mahal";
console.log("After updating an item:", items.join(" and "));

// 4) Push more than one item at a time
items.push("The Colosseum", "Machu Picchu");
console.log("After pushing multiple items:", items.join(" and "));

</script>
</body>
</html>
