       <script> 
const countriesData = {
    "USA": { languages: ["English", "Spanish"] },
    "France": { languages: ["French"] },
    "Germany": { languages: ["German"] },
    "Spain": { languages: ["Spanish"] },
    "Italy": { languages: ["Italian"] },
    "China": { languages: ["Chinese"] },
    "Russia": { languages: ["Russian"] },
    "Brazil": { languages: ["Portuguese"] },
    "Netherlands": { languages: ["Dutch"] },
    "Japan": { languages: ["Japanese"] }
};

function mostSpokenLanguages(countriesData, topN) {
    // Create a Map to count occurrences of each language
    const languageCount = new Map();

    // Iterate over each country and its languages
    for (const country in countriesData) {
        const languages = countriesData[country].languages;
        languages.forEach(language => {
            if (languageCount.has(language)) {
                languageCount.set(language, languageCount.get(language) + 1);
            } else {
                languageCount.set(language, 1);
            }
        });
    }

    // Convert the Map to an array of objects
    const sortedLanguages = Array.from(languageCount.entries())
        .map(([language, count]) => ({ [language]: count }))
        .sort((a, b) => {
            const countA = Object.values(a)[0];
            const countB = Object.values(b)[0];
            return countB - countA;
        });

    // Return the top N languages
    return sortedLanguages.slice(0, topN);
}

// Example usage
console.log(mostSpokenLanguages(countriesData, 10));

console.log(mostSpokenLanguages(countriesData, 3));
