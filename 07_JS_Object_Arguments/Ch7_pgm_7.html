<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Ch7</title>
    </head>
    <body>
       <script>
        // Function to convert a string to upper case
var getBig = function (str) {
    return str.toUpperCase();
};

// Function to convert a string to lower case
var getSmall = function (str) {
    return str.toLowerCase();
};

// Testing the getBig function
var planet = "Jupiter";
var bigPlanet = getBig(planet);
console.log(planet + " becomes " + bigPlanet);

// Testing the getSmall function
var anotherPlanet = "NEPTUNE";
var smallPlanet = getSmall(anotherPlanet);
console.log(anotherPlanet + " becomes " + smallPlanet);

</script>
</body>
</html>
