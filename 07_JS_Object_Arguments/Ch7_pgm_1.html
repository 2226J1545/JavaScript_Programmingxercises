    <body>
       <script>
var planet1;
var planet2;
var getPlanetInfo;

planet1 = {
    name: "Jupiter",
    position: 5,
    type: "Gas Giant",
    radius: 69911,
    sizeRank: 1
};

planet2 = {
    name: "Saturn",
    position: 6,
    type: "Gas Giant",
    radius: 58232,
    sizeRank: 2
};

getPlanetInfo = function (planet) {
    return planet.name + ": planet number " + planet.position +
           "\nType: " + planet.type +
           "\nRadius: " + planet.radius + " km" +
           "\nSize Rank: " + planet.sizeRank;
};

console.log(getPlanetInfo(planet1));
console.log(getPlanetInfo(planet2));

</script>
</body>
</html>
