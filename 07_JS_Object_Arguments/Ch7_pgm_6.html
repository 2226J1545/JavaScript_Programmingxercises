    <body>
       <script>
        // Function to constrain the length of a line
var line = function (lineLength) {
    var line = "========================================";
    lineLength = Math.max(0, lineLength);
    lineLength = Math.min(40, lineLength);
    return line.substr(0, lineLength);
};

// Function to generate a string of spaces with length constrained between 0 and 40
var spaces = function (numSpaces) {
    numSpaces = Math.max(0, numSpaces);
    numSpaces = Math.min(40, numSpaces);
    return " ".repeat(numSpaces);
};

// Function to draw an empty box of a specified width and height 5
var emptyBox = function (width) {
    width = Math.max(2, width); 
    width = Math.min(40, width);
    
    var topBottom = "=".repeat(width);
    var middle = "=" + spaces(width - 2) + "=";
    
    console.log(topBottom);
    for (var i = 0; i < 3; i++) {  
        console.log(middle);
    }
    console.log(topBottom);
};

// Testing the line function with different lengths
console.log(line(30));
console.log(line(40));
console.log(line(50));

// Testing the spaces function with different lengths
console.log(spaces(10)); 
console.log(spaces(40));  
console.log(spaces(50));  
console.log(spaces(-10));
// Testing the emptyBox function with different widths
emptyBox(12);
emptyBox(30);
emptyBox(50); 
emptyBox(1); 
</script>
