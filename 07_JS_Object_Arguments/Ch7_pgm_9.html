 *

 *    'choose' from the message string.

 *
 */ -->
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Ch7</title>
    </head>
    <body>
       <script>
        // Original message
var message = "We choose to go to the Moon!";

// Find the index of the first occurrence of 'M'
var charIndex = message.indexOf("M");
console.log(message.substr(charIndex, 3)); 

// 1) Find the index of the word 'go'
var goIndex = message.indexOf("go");
console.log(goIndex);

// Use indexOf and substr to display the word 'choose'
var chooseIndex = message.indexOf("choose");
console.log(message.substr(chooseIndex, 7)); 

// 2) Use lastIndexOf to find the index of 'oo' in 'Moon'
var lastOoIndex = message.lastIndexOf("oo");
console.log(lastOoIndex); 
</script>
</body>
</html>
