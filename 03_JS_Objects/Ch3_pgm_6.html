 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch6</title>
  
 </head>
 <body>
    <script>
       // Using a variable as a property value

var book;
var bookName;

bookName = "The Adventures of Tom Sawyer";

book = {
    title: bookName
};

// Log the book object to the console
console.log(book);
// Change the value of bookName
bookName = "Moby Dick";

book = {
    title: bookName
};
// Log the updated book object to the console
console.log(book);
    </script>
 </body>
 </html>
