 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch3</title>
 </head>
 <body>
    <script>
        var book;

book = {
    title : "The Hobbit",
    author : "J. R. R. Tolkien",
    published : 1937
};

console.log(book);

// Change title of book to "The Hobbit, or There and Back Again".
book.title = "The Hobbit, or There and Back Again";
console.log(book);

// Create book2 object.
var book2 = {
    title : "To Kill a Mockingbird",
    author : "Harper Lee",
    published : 1960
};

// Log book2 to  console.
console.log(book2);

    </script>
 </body>
 </html>
