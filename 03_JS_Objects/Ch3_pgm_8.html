var book;

book = {
  title     : "The Hobbit",
	author    : "J. R. R. Tolkien",
	published : 1937
};

console.log(book.title);
console.log(book.author);

/* Further Adventures
 *
 * 1) Log the published property to the console.
 *
 * 2) Add a second book.
 *
 * 3) Log its details to the console.
 *
 * 4) In the console tab, at the prompt,
 *    type in book.title and press Enter.
 *    Once the program is run, object properties
 *    are available interactively via the console.
 *
 */ -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch8</title>
 </head>
 <body>
    <script>
        var book;

book = {
    title     : "The Hobbit",
    author    : "J. R. R. Tolkien",
    published : 1937
};

console.log(book.title);
console.log(book.author);

// Log the published property to  console.
console.log(book.published);

//  Add second book.
var book2 = {
    title     : "1984",
    author    : "George Orwell",
    published : 1949
};

//  Log its details to  console.
console.log(book2.title);
console.log(book2.author);
console.log(book2.published);

    </script>
 </body>
 </html>
