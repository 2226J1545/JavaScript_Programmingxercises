 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch5</title>
 </head>
 <body>
    <script>

var add;

add = function (number1, number2) {
    var total = number1 + number2;
    return total;
};

// 1 Find and display the sum of different numbers
var newSum = add(12, 34);
console.log(newSum); 

//  2 Display the sum in a specific format
var number1 = 50;
var number2 = 23;
var sum = add(number1, number2);
console.log('The sum of ' + number1 + ' and ' + number2 + ' is ' + sum);

//  3 Use nested calls to add more than two numbers
var total = add(add(10, 20), 30);
console.log(total); // Output: 60

// 4 Create a function to return the sum of three numbers
var addThree;

addThree = function (number1, number2, number3) {
    return number1 + number2 + number3;
};
var sumThree = addThree(10, 20, 30);
console.log(sumThree); 

</script>
</body>
</html>
