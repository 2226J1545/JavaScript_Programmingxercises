 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
    <script>
var totalCost;

totalCost = function (callOutCharge, costPerHour, numberOfHours, discount) {
    return callOutCharge + costPerHour * numberOfHours - discount;
};

// 1 Cost for 12 hours of work
console.log("$" + totalCost(30, 40, 12)); // Output: $510

// 4 Total cost with a $20 discount for 3 hours
console.log("$" + totalCost(30, 40, 3, 20)); // Output: $130

</script>
