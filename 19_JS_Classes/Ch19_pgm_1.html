// Animal class definition
class Animal {
  constructor(name, age, color, legs) {
    this.name = name;
    this.age = age;
    this.color = color;
    this.legs = legs;
  }

  // Method to describe the animal
  describe() {
    return `${this.name} is a ${this.age} year old ${this.color} animal with ${this.legs} legs.`;
  }

  // Method to make the animal sound (can be overridden by subclasses)
  makeSound() {
    return `${this.name} makes a generic animal sound.`;
  }
}

// Dog subclass
class Dog extends Animal {
  constructor(name, age, color, legs, breed) {
    super(name, age, color, legs);
    this.breed = breed;
  }

  // Override the describe method
  describe() {
    return `${super.describe()} It is a ${this.breed} breed.`;
  }

  // Override the makeSound method
  makeSound() {
    return `${this.name} barks.`;
  }
}

// Cat subclass
class Cat extends Animal {
  constructor(name, age, color, legs, breed) {
    super(name, age, color, legs);
    this.breed = breed;
  }

  // Override the describe method
  describe() {
    return `${super.describe()} It is a ${this.breed} breed.`;
  }

  // Override the makeSound method
  makeSound() {
    return `${this.name} meows.`;
  }
}

class Statistics {
  constructor(data) {
    this.data = data;
    this.sortedData = [...data].sort((a, b) => a - b);
  }

  count() {
    return this.data.length;
  }

  sum() {
    return this.data.reduce((acc, val) => acc + val, 0);
  }

  min() {
    return Math.min(...this.data);
  }

  max() {
    return Math.max(...this.data);
  }

  range() {
    return this.max() - this.min();
  }

  mean() {
    return this.sum() / this.count();
  }

  median() {
    const mid = Math.floor(this.sortedData.length / 2);
    if (this.sortedData.length % 2 === 0) {
      return (this.sortedData[mid - 1] + this.sortedData[mid]) / 2;
    } else {
      return this.sortedData[mid];
    }
  }

  mode() {
    const frequency = this.data.reduce((acc, val) => {
      acc[val] = (acc[val] || 0) + 1;
      return acc;
    }, {});

    const maxFreq = Math.max(...Object.values(frequency));
    const mode = Object.keys(frequency).find(key => frequency[key] === maxFreq);

    return { mode: Number(mode), count: maxFreq };
  }

  variance() {
    const mean = this.mean();
    return this.data.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / this.count();
  }

  std() {
    return Math.sqrt(this.variance());
  }

  freqDist() {
    const frequency = this.data.reduce((acc, val) => {
      acc[val] = (acc[val] || 0) + 1;
      return acc;
    }, {});

    return Object.entries(frequency)
      .map(([value, count]) => [count, Number(value)])
      .sort((a, b) => b[0] - a[0]);
  }
}
