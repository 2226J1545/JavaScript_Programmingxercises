 * To add a line-break to a string, insert '\n'
 * e.g. "Line One\nLine Two"
 *
 * 2) Break the Hello World! message across two lines.
 *
 * 3) Create a function that prints the letters
 *    of "Hello World!" one by one down the page
 *
 */ -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch4</title>
 </head>
 <body>
    <script>
// Calling the sayHello function three times

var sayHello;

sayHello = function () {
    console.log("Hello\nWorld!");
};

sayHello();
sayHello();
sayHello();

// Updated sayHello function
sayHello = function () {
    console.log("Hello\nWorld!");
};

// Run the sayHello function
sayHello();

// Function to print each letter of "Hello World!" one by one
var printLetters;

printLetters = function () {
    var message = "Hello World!";
    for (var i = 0; i < message.length; i++) {
        console.log(message[i]);
    }
};

// Run the printLetters function
printLetters();

</script>
</body>
</html>
