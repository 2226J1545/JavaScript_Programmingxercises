    <script>
       // Using a function to display object properties

var showMovieInfo;
var movie; // Declare the movie variable

showMovieInfo = function () {
    if (movie && movie.title && movie.actors && movie.directors) {
        console.log("Movie information for " + movie.title);
        console.log("------------------------------");
        console.log("Actors: " + movie.actors);
        console.log("Directors: " + movie.directors);
        console.log("------------------------------");
    } else {
        console.log("Movie information is incomplete or missing.");
    }
};

// 1) Add a call to showMovieInfo and run the program.
// Initially, movie is undefined, so this will display an error message.
showMovieInfo();

movie = {}; // Create an empty object
showMovieInfo();

// Add title, actors, and directors properties to the movie object.

movie = {
    title: "Inception",
    actors: "Leonardo DiCaprio, Joseph Gordon-Levitt",
    directors: "Christopher Nolan"
};

showMovieInfo();

</script>
