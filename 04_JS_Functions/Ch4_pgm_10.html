    <script>
// Calling the showMovieInfo function

var movie1;
var showMovieInfo;
var movie;

movie1 = {
    title: "Inside Out",
    actors: "Amy Poehler, Bill Hader",
    directors: "Pete Doctor, Ronaldo Del Carmen"
};

showMovieInfo = function () {
  if (movie && movie.title && movie.actors && movie.directors) {
    console.log("Movie information for " + movie.title);
    console.log("------------------------------");
    console.log("Actors: " + movie.actors);
    console.log("Directors: " + movie.directors);
    console.log("------------------------------");
  } else {
    console.log("Movie information is incomplete or missing.");
  }
};

movie = movie1;

showMovieInfo(); // Displays movie1 information

// Uncomment this to see the behavior
// movie = movie2; // This will produce an error because movie2 is not defined

// 2) Create an empty object and assign it to a movie2 variable.

var movie2 = {}; // Create an empty object
movie = movie2;
showMovieInfo(); // Displays "Movie information is incomplete or missing."

// 3) Fill out movie2 with the properties needed by showMovieInfo.

movie2 = {
    title: "The Lion King",
    actors: "Matthew Broderick, James Earl Jones",
    directors: "Roger Allers, Rob Minkoff"
};

movie = movie2;
showMovieInfo(); // Displays movie2 information

</script>
