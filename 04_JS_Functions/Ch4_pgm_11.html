/* Further Adventures
 *
 * 1) Create an object to represent
 *    a multiple choice quiz question.
 *
 * 2) Create two more quiz question objects.
 *
 * 3) Create a function to show
 *    the question and answer options.
 *
 * 4) Use the same variable assignment technique
 *    as above to display all three questions
 *    on the console.
 *
 */ -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch4</title>
 </head>
 <body>
    <script>
var quizQuestion1 = {
    question: "What is the capital of France?",
    options: ["A) Berlin", "B) Madrid", "C) Paris", "D) Rome"],
    answer: "C) Paris"
};

var quizQuestion2 = {
    question: "What is the largest planet in our solar system?",
    options: ["A) Earth", "B) Jupiter", "C) Mars", "D) Saturn"],
    answer: "B) Jupiter"
};

var quizQuestion3 = {
    question: "Who wrote 'To Kill a Mockingbird'?",
    options: ["A) Harper Lee", "B) J.K. Rowling", "C) Mark Twain", "D) Ernest Hemingway"],
    answer: "A) Harper Lee"
};

var showQuizQuestion = function () {
    console.log("Question: " + quizQuestion.question);
    console.log("Options: ");
    for (var i = 0; i < quizQuestion.options.length; i++) {
        console.log(quizQuestion.options[i]);
    }
    console.log("Answer: " + quizQuestion.answer);
    console.log("------------------------------");
};

quizQuestion = quizQuestion1;
showQuizQuestion();

quizQuestion = quizQuestion2;
showQuizQuestion();

quizQuestion = quizQuestion3;
showQuizQuestion();

</script>
</body>
</html>
